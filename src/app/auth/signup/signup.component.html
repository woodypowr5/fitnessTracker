<section class="signup-form">
  <form
    fxLayout="column"
    fxLayoutAlign="center center"
    #signupForm="ngForm"
    (ngSubmit)="onSubmit(signupForm)"
  >

    <mat-form-field>
      <input
        type="email"
        matInput
        placeholder="Your Email"
        ngModel
        name="email"
        email
        required
        #signupFormEmail="ngModel"
      >
      <mat-error *ngIf="signupFormEmail.hasError('required')">Email is required</mat-error>
      <mat-error *ngIf="!signupFormEmail.hasError('required')">Must be a valid email address</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input
        type="password"
        matInput
        placeholder="Your Password"
        ngModel
        name="password"
        minlength="6"
        required
        #signupFormPassword="ngModel"
      >
      <mat-hint *ngIf="signupForm.value.password?.length < 6">Should be at least 6 characters long</mat-hint>
    </mat-form-field>

    <button type="submit" mat-raised-button color="primary">Submit</button>

  </form>
</section>
