<section class="new-training" fxLayout fxLayoutAlign="center">
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="center">
      Time to start a workout
    </mat-card-title>
    <mat-card-content fxLayoutAlign="center">
      <mat-form-field>
        <mat-select placeholder="Select Exercise">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="pushups">
            Pushups
          </mat-option>
          <mat-option value="lunges">
            Lunges
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="center">
      <button mat-button (click)="onTrainingStarted()">Start</button>
    </mat-card-actions>
  </mat-card>

</section>
