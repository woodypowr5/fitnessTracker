<mat-sidenav-container>

  <mat-sidenav #sidenav role="navigation">
    <mat-nav-list>
      <a mat-list-item routerLink="signup" (click)="sidenav.close()">
        <mat-icon>person_add</mat-icon>
        <span class="navlink-text">Signup</span>
      </a>
      <a mat-list-item routerLink="login" (click)="sidenav.close()">
        <mat-icon>perm_identity</mat-icon>
        <span class="navlink-text">Login</span>
      </a>
      <a mat-list-item routerLink="training" (click)="sidenav.close()">
        <mat-icon>slow_motion_video</mat-icon>
        <span class="navlink-text">Training</span>
      </a>
      <mat-list-item>
        <button mat-icon-button (click)="sidenav.close()">
          <mat-icon>eject</mat-icon>
          <span class="navlink-text">Log Out</span>
        </button>
      </mat-list-item>



    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()" fxHide.gt-xs>
        <mat-icon>menu</mat-icon>
      </button>
      <div>
        <a routerLink="">LOGO</a>
      </div>
      <div fxFlex fxLayout fxLayoutAlign="flex-end" fxHide.xs>
        <ul fxLayout fxLayoutGap="10px" class="navigation-items">
          <li><a routerLink="signup">Signup</a></li>
          <li><a routerLink="login">Login</a></li>
          <li><a routerLink="training">Training</a></li>
        </ul>
      </div>
    </mat-toolbar>
    <main>
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>

</mat-sidenav-container>
